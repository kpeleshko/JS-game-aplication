<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper game-field">

        <h1 class="final-message"></h1>

        <div class="game-panel__wrapper">
            <div class="game-panel game-panel__player">
                <div class="name" id="player__name">Player</div>
                <div class="score" id="player__score">1</div>
                <div class="player__cards">
                    <img class="player__card-1" src="">
                    <img class="player__card-2" src="">
                    <img class="player__card-3" src="">
                </div>
            </div>
            
            <div class="game-panel game-panel__duler">
                <div class="name" id="duler__name">Duler</div>
                <div class="score" id="duler__score">2</div>
                <div class="duler__card-wrapper">
                    <img class="duler__card-1" src="">
                    <img class="duler__card-2" src="">
                </div>
            </div>
        </div>

        <div class="btn__wrapper">
            <button class="btn__start">Start game</button>
            <button class="btn__add">Take additional card</button>
            <button class="btn__show">Show & Compare</button>
            <button class="btn__new">New game</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
